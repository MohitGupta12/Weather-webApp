<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather WebApp</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="app_wrap">
        <header class="search_bar">
            <form action="#" class="search_form" id="search_form">

                <input class="search_box" id="search_input" type="text "
                    autocomplete="on" placeholder="Search for a City ....">
                <!-- <button class="search_btn" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button> -->

            </form>

        </header>

        <div class="main">
            <div class="card">
                <div class="user_card">
                    <div class="city" id="user_loc">
                        <span class="city" id="user_city">Delhi</span> (<span
                            class="county" id="user_country">IN</span>)
                    </div>
                    <div class="date" id="user_date">Monday 10 January 2023
                    </div>
                    <div class="temp" id="user_temperature"><span
                            id="user_temp">8</span><span
                            class="temp_unit">&deg;c
                        </span>
                    </div>
                    <div class="weather" id="user_weather">Sunny</div>
                    <div class="hi_lo" id="user_hi_lo">3<span class="temp_unit"
                            id="user_temp_unit">&deg;c
                        </span>/16<span class="temp_unit"
                            id="user_temp_unit">&deg;c
                        </span></div>
                    <div class="sunrise">Sunrise: <span class="sunrise"
                            id="user_sunrise">4:00</span>
                    </div>
                    <div class="sunset">Sunset: <span class="sunset"
                            id="user_sunset">6:00</span>
                    </div>
                </div>
                <div class="forcast_card_of_week" id="forcast_card_of_week">


                    <div class="forcast_card" id="forcast_card1">
                        <div class="day" id="for_day"> Tomorrow</div>
                        <img src="https://openweathermap.org/img/wn/10d@2x.png"
                            alt="weather icon">
                        <div class="temp" id="for_temperature"><span
                                id="user_temp">8</span><span class="temp_unit"
                                id="user_temp_unit">&deg;c
                            </span></div>
                        <div class="lo-hi" id="for_lo_hi">3<span
                                class="temp_unit" id="user_temp_unit">&deg;c
                            </span>/16<span class="temp_unit"
                                id="user_temp_unit">&deg;c
                            </span></div>
                    </div>

                    <div class="forcast_card" id="forcast_card2">
                        <div class="day" id="for_day"> Wednesday</div>
                        <img src="https://openweathermap.org/img/wn/10d@2x.png"
                            alt="weather icon">
                        <div class="temp" id="for_temperature"><span
                                id="user_temp">8</span><span class="temp_unit"
                                id="user_temp_unit">&deg;c
                            </span></div>
                        <div class="lo-hi" id="for_lo_hi">3<span
                                class="temp_unit" id="user_temp_unit">&deg;c
                            </span>/16<span class="temp_unit"
                                id="user_temp_unit">&deg;c
                            </span></div>
                    </div>

                    <div class="forcast_card" id="forcast_card3">
                        <div class="day" id="for_day"> Thursday</div>
                        <img src="https://openweathermap.org/img/wn/10d@2x.png"
                            alt="weather icon">
                        <div class="temp" id="for_temperature"><span
                                id="user_temp">8</span><span class="temp_unit"
                                id="user_temp_unit">&deg;c
                            </span></div>
                        <div class="lo-hi" id="for_lo_hi">3<span
                                class="temp_unit" id="user_temp_unit">&deg;c
                            </span>/16<span class="temp_unit"
                                id="user_temp_unit">&deg;c
                            </span></div>
                    </div>

                    <div class="forcast_card" id="forcast_card4">
                        <div class="day" id="for_day"> Friday</div>
                        <img src="https://openweathermap.org/img/wn/10d@2x.png"
                            alt="weather icon">
                        <div class="temp" id="for_temperature"><span
                                id="user_temp">8</span><span class="temp_unit"
                                id="user_temp_unit">&deg;c
                            </span></div>
                        <div class="lo-hi" id="for_lo_hi">3<span
                                class="temp_unit" id="user_temp_unit">&deg;c
                            </span>/16<span class="temp_unit"
                                id="user_temp_unit">&deg;c
                            </span></div>
                    </div>

                    <div class="forcast_card" id="forcast_card5">
                        <div class="day" id="for_day"> Saturday</div>
                        <img src="https://openweathermap.org/img/wn/10d@2x.png"
                            alt="weather icon">
                        <div class="temp" id="for_temperature"><span
                                id="user_temp">8</span><span class="temp_unit"
                                id="user_temp_unit">&deg;c
                            </span></div>
                        <div class="lo-hi" id="for_lo_hi">3<span
                                class="temp_unit" id="user_temp_unit">&deg;c
                            </span>/16<span class="temp_unit"
                                id="user_temp_unit">&deg;c
                            </span></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://kit.fontawesome.com/21c11bfc3c.js"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
